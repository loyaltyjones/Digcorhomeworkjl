<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Github</title>
    <link rel="stylesheet" href="week1git.css">
    <!-- <link rel="icon" type="image/x-icon" href="github logo.png">  -->
    <link rel="icon" class="js-site-favicon" type="image/svg+xml" href="https://github.githubassets.com/favicons/favicon.svg">
</head>
<body>
    <!-- GitHub logo;small;centered -->
    <div class="logo">
        <img src="github-mark.png" alt="picture github logo" width="60" height="60">
    </div>
    <!-- text to be centered -->
    <div class="signin">
        <p>Sign in to GitHub</p>  
    </div>
    <!-- Box;two input lines box;button; -->
    <div class="box">
        <p class="user">Username or email address</p> 
        <input class="button1" type="text" id="User" name="User" size="40"><br>
        <pre class="pass">Password             <span style="color: blue;">Forgot password?</span></pre>
        <input class="button1a" type="text" id="password" name="password" size="40"><br>
        <input class="button2" type="submit" value="Sign in" style="color: white;"> 
        <!-- <p class="test" style="color: white;">sign in</p>-->  
    </div>
    <!-- small box -->
    <div class="boxtwo">
        <P style="color: blue;">Sign in with a passkey</P>
        <P>New to Github? <span style="color: blue;"> Create an account </span> </P>
    </div>
</body>
