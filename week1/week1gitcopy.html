<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Github</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="week1gitcopy.css">
    <!-- <link rel="icon" type="image/x-icon" href="github logo.png">  -->
    <link rel="icon" class="js-site-favicon" type="image/svg+xml" href="https://github.githubassets.com/favicons/favicon.svg">
</head>
<body>
    <!-- GitHub logo;small;centered -->
    <div id="joel">

        <div class="logo">
            <img src="github-mark.png" alt="picture github logo" width="60" height="60">
            
        </div>
        <div class="signin">
            <p>Sign in to GitHub</p>  
        </div>
    </div>
    <!-- text to be centered -->
    <!-- Box;two input lines box;button; -->
    <div class="box">
        <label for="username" class="form-label">Username and Email Address</label>
        <!-- <p class="user">Username or email address</p>  -->
        <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
        <!-- <pre class="pass">Password           </pre> -->
        <label for="password" class="form-label">password</label>
        <span style="color: blue;" class="forgot-pw">Forgot password?</span>
        <!-- <p class="user">Username or email address</p>  -->
        <input type="text" id="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="addon-wrapping">

        <!-- <input class="button1a" type="text" id="password" name="password" size="35"><br> -->
        <button class="btn btn-primary top-btn" type="button">Sign in</button>
        <!-- <input class="button2" type="submit" value="Sign in" style="color: white;">  -->
        <!-- <p class="test" style="color: white;">sign in</p>-->  
    </div>
    <!-- small box -->
    <div class="boxtwo">
        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
            Sign in with a passkey
          </a>

        <!-- <P style="color: blue;">Sign in with a passkey</P>  -->
        <!-- <a style="color: blue;" href="https://github.com/password_reset"> Sign in with a pass key</a>  -->
        <P>New to Github? <span style="color: blue;"> Create an account </span> </P>
    </div>
<footer class="footer">
        <Pre>
        Terms Privacy   Docs   Contact   Github Support   Manage cookies  Do not save my personal information
        </Pre>
    <!-- test div -->
    <div>
        <!-- <a href="https://github.com/password_reset"> Sign in with a pass key</a> -->
        <!-- <p style="color: white;">sign in</p> -->

        <button type="button" class="btn btn-success">Success</button>
        <button class="btn btn-primary" type="button">Button</button>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary top-btn" type="button">Sign in</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>

          <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
            Sign in with a passkey
          </a>

        <div class="input-group flex-nowrap pop ">
            <!-- <span class="input-group-text" id="addon-wrapping">@</span> -->
            <!-- <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping"> -->
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap pop">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
    </div>
</footer>
</body>    

</html>
